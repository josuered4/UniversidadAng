{% extends 'base.html' %}

{% load static %}

{% block title %}Registro de Pagos{% endblock %}

{% block content %}

    <body>
        {% block body %}
            <h1>Pagos</h1>
    <!-- Esta es la tabla de carreras -->
                <div class="container" id="contenedor">

                    <h1 style="color: rgb(155, 155, 155); text-align: center;">Alumnos Registrados</h1>
                    <div class="table-responsive"> 
                    <table class="table table-dark table-hover " id="mytable">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Editar</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for pago in pagos %}
                          <tr>
                            <th scope="row">{{pago.Nombre}}</th>
                            <td>{{pago.Cantidad}}</td>
                            <td><a href="{% url 'editpagos' pago.pk %}" ><button class="btn btn-primary" type="submit" style="font-size: 15px;">Editar</button></a></td>
                          </tr>
                          {% endfor %}
                          
                        </tbody>
                      </table>
                      <div style="text-align: center;">
                        <a href="{% url 'addpagos'%}"><button class="btn btn-primary" type="submit" style="font-size: 15px;">AÃ±adir Pago</button></a>

                     </div>
                     

                  
                
                    </div>
                    
                  </div>
            {% endblock body %}
    </body>

{% endblock %}
