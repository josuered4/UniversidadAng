{% extends 'base.html' %}

{% load static %}

{% block title %}{{accion}} Pago{% endblock %}

{% block contenido %} {% endblock %}


{% block content %}

    <h1 style="color: rgb(155, 155, 155); text-align: center;">Busqueda de Historial</h1>
    <div class="table-responsive"> 
    <table class="table table-dark table-hover " id="mytable">
        <thead>
          <tr>

            <!--th scope="row">{{form.matricula}}</!th-->
        
          </tr>
        </form>  
          
        </tbody>
      </table>
  

    </div>
    
  </div>

{% endblock %}
